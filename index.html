<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List By Mandiri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To Do List</h1>
        </div>
        <div class="isi" id="parentIsiInput">
            <div class="isi-input">
                <div class="done"></div>
                <span>Learn Javascript</span>
                <button class="delete">X</button>
            </div>
            <div class="isi-input">
                <div class="done"></div>
                <span>Learn how to be black</span>
                <button class="delete">X</button>
            </div>
            <div class="isi-input">
                <div class="done"></div>
                <span>Learn how to be smart like Hitler</span>
                <button class="delete">X</button>
            </div>
        </div>
        <div class="parentInput">
            <input type="text" id="input" placeholder="Add a plan">
            <button id="btn">Add</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
